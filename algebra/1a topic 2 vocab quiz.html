<script src='../externalJS/random number generator.js'></script>

<script src='../externalJS/shuffle.js'></script>

<script>
// global variables

var vocabArray = [];
var definitionArray = [];

// the main function of the page
function main() {

    // reset the page
    document.getElementById('column1').innerHTML = '';
    document.getElementById('column2').innerHTML = '';
    getTerms();
    var x = shuffleArray(vocabArray);
    for (i=0; i<vocabArray.length; i++) {
        document.getElementById('column1').innerHTML += '<br />' + x[i];
    }
    x = shuffleArray(definitionArray);
    for (i=0; i<definitionArray.length; i++) {
        var number = i + 1;
        document.getElementById('column2').innerHTML += '<br />' + number + ')&nbsp;&nbsp;' + x[i];
    }
    
} // end of main()

// get vocab terms and definitions
function getTerms() {
    vocabArray[0] = 'scientific notation';
    definitionArray[0] = 'A number written in the form <i>a &times; 10 <sup>n</sup></i>, where <i>n</i> is an integer and 1 <u>&lt;</u> <i>a</i> &lt; 10';
    
    vocabArray[1] = 'base';
    definitionArray[1] = 'A number by which we repeatedly multiply (or divide)';
    
    vocabArray[2] = 'exponent';
    definitionArray[2] = 'A number that tells how many times to multiply (or divide) by the base';
    
    vocabArray[3] = 'power';
    definitionArray[3] = 'The result of evaluating a base and exponent';
    
    vocabArray[4] = 'multiplicative identity';
    definitionArray[4] = 'A phrase for the number one, because we can always multiply by one';

    vocabArray[5] = 'even';
    definitionArray[5] = 'When an integer ends in 0, 2, 4, 6, or 8';

    vocabArray[6] = 'odd';
    definitionArray[6] = 'When an integer ends in 1, 3, 5, 7, or 9';

    vocabArray[7] = 'reciprocal';
    definitionArray[7] = 'The result of "flipping" a fraction';
    
    vocabArray[8] = 'standard form';
    definitionArray[8] = 'The "normal" way to write numbers';
    
    // distractors
    vocabArray[9] = 'coefficient';
    vocabArray[10] = 'product';
    vocabArray[11] = 'equation';
    vocabArray[12] = 'expression';
    vocabArray[13] = 'opposite';
    vocabArray[14] = 'googol';
} // end of getTerms()

</script>


<body>
<h2>Vocab quiz - Algebra 1A - Topic 2</h2>


<input type='button' value='Click me' onclick='main();' />

<br /><br />

<div id='displayDiv'></div>

<table>
    <tr>
        <td id='column1'></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td id='column2'></td>
    </tr>
</table>

</body>
