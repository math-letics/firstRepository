<script src='../externalJS/random number generator.js'></script>

<script src='../externalJS/shuffle.js'></script>

<script>
// global variables

var vocabArray = [];
var definitionArray = [];

// the main function of the page
function main() {

    // reset the page
    document.getElementById('column1').innerHTML = '';
    document.getElementById('column2').innerHTML = '';
    getTerms();
    var x = shuffleArray(vocabArray);
    for (i=0; i<vocabArray.length; i++) {
        document.getElementById('column1').innerHTML += '<br />' + x[i];
    }
    x = shuffleArray(definitionArray);
    for (i=0; i<definitionArray.length; i++) {
        var number = i + 1;
        document.getElementById('column2').innerHTML += '<br />' + number + ')&nbsp;&nbsp;' + x[i];
    }

} // end of main()

// get vocab terms and definitions
function getTerms() {
    vocabArray[0] = 'y-intercept';
    definitionArray[0] = 'Where a graph crosses the y-axis';

    vocabArray[1] = 'exponent';
    definitionArray[1] = 'A number that tells how many times to multiply (or divide) by the base';

    vocabArray[2] = 'common multiplier';
    definitionArray[2] = 'The base of an exponential expression';

    vocabArray[3] = 'curve';
    definitionArray[3] = 'The shape of the graph of an exponential function';

    vocabArray[4] = 'base';
    definitionArray[4] = 'A number by which we repeatedly multiply (or divide)';

    // distractors
    vocabArray[5] = 'expression';
    vocabArray[6] = 'growth';
    vocabArray[7] = 'decay';
    vocabArray[8] = 'solution';
    vocabArray[9] = 'line';
    vocabArray[10] = 'parabola';

} // end of getTerms()

</script>


<body>
<h2>Vocab quiz - Algebra 2A - Topic 3</h2>


<input type='button' value='Click me' onclick='main();' />

<br /><br />

<div id='displayDiv'></div>

<table>
    <tr>
        <td id='column1'></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td id='column2'></td>
    </tr>
</table>

</body>
