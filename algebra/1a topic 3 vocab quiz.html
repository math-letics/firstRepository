<script src='../externalJS/random number generator.js'></script>

<script src='../externalJS/shuffle.js'></script>

<script>
// global variables

var vocabArray = [];
var definitionArray = [];

// the main function of the page
function main() {

    // reset the page
    document.getElementById('column1').innerHTML = '';
    document.getElementById('column2').innerHTML = '';
    getTerms();
    var x = shuffleArray(vocabArray);
    for (i=0; i<vocabArray.length; i++) {
        document.getElementById('column1').innerHTML += '<br />' + x[i];
    }
    x = shuffleArray(definitionArray);
    for (i=0; i<definitionArray.length; i++) {
        var number = i + 1;
        document.getElementById('column2').innerHTML += '<br />' + number + ')&nbsp;&nbsp;' + x[i];
    }
    
} // end of main()

// get vocab terms and definitions
function getTerms() {
    vocabArray[0] = 'coefficient';
    definitionArray[0] = 'A number multiplied by a variable';
    
    vocabArray[1] = 'substitute';
    definitionArray[1] = 'To replace a variable with an equal value or expression';
    
    vocabArray[2] = 'evaluate';
    definitionArray[2] = 'To perform operations and get a single value/number';
    
    vocabArray[3] = 'simplify';
    definitionArray[3] = 'To perform operations that we can';
    
    vocabArray[4] = 'GEMA';
    definitionArray[4] = 'Kevin&apos;s preferred way to remember the order of operations';
    
    vocabArray[5] = 'Distributive Property';
    definitionArray[5] = 'A "loophole" that allows us to multiply before adding or subtracting in parentheses';
    
    vocabArray[6] = 'combine like terms';
    definitionArray[6] = 'To "put apples with apples, oranges with oranges, apple pies with apple pies, etc."';
    
    vocabArray[7] = 'variable';
    definitionArray[7] = 'A letter that represents a number';
    
    // distractors...
    vocabArray[8] = 'equation';
    vocabArray[9] = 'PEMDAS';
    vocabArray[10] = 'reciprocal';
    vocabArray[11] = 'exponent';
    vocabArray[12] = 'quotient';
    vocabArray[13] = 'product';
    vocabArray[14] = 'expression';
} // end of getTerms()

</script>

<h2>Vocab quiz - Algebra 1A - Topic 3</h2>


<input type='button' value='Click me' onclick='main();' />

</table>
