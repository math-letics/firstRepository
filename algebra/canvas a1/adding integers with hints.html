<!-- what would otherwise be external javascript -->
<script>
	// generate a random number
function getRandom(min, max) {

    var x = Math.floor(Math.random()*(max - min + 1)) + min;
    // NOTE: using 0.1 and 0.9 as min and max return values of 0.1 or 1.1 every time
    // This code probably only works for whole numbers
    
    return x; 

} // end of getRandom(min, max)
</script>

<script>
// global variables

var temp1, temp2;
var addend1, addend2, sum;
var problem, answer; 
var hint1, hint2;
var hintsUsed;
var max;

// the main function of the page
function main() {

	// reset the page
	document.getElementById('answerDiv').innerHTML = '&nbsp;';
	document.getElementById('hintDiv').innerHTML = '&nbsp;<br />&nbsp;';
	hintsUsed = 0;

	document.getElementById('hintBtn').style.visibility = 'visible';
	document.getElementById('answerBtn').style.visibility = 'visible';

	getMax();

	getAddends();
	getSum();

	displayProblem();

} // end of main()

// get the maximum number to add with
function getMax() {

	max = document.getElementById('maxNumber').value;

} // end of getMax() 

// get the first number we are adding
function getAddends() {

	addend1 = getRandom(-1*max, max);
	addend2 = getRandom(-1*max, max);

} // end of getAddend1()

// get the sum
function getSum() {

	sum = addend1 + addend2;

} // end of getSum()

// display the problem on the screen
function displayProblem() {

	problem = addend1 + ' + ' + addend2; 

	document.getElementById('problemDiv').innerHTML = 'Find the sum... <br />';
	document.getElementById('problemDiv').innerHTML += problem;

} // end of displayProblem()

// show the answer when the user clicks on the "Show answer" button
function showAnswer() {

	answer = problem + ' = ' + sum;

	document.getElementById('answerDiv').innerHTML = answer;

} // end of showAnswer()


// give the user hints when they click the "Get a hint" button
function getHint() {

	// hints will involve absolute values
	var absolute1 = Math.abs(addend1);
	var absolute2 = Math.abs(addend2);
	
	// for subtraction phrasing... these assignments will change as needed
	var small = absolute1;
	var big = absolute2;

	if (absolute1 > absolute2) {
		big = absolute1;
		small = absolute2;
	}


	hint1 = '(Hint 1 of 2): ';
	hint2 = '(Hint 2 of 2): ';

	if (addend1 > 0 && addend2 > 0) {
			hint1 += 'You have $' + absolute1 + ' plus you have $' + absolute2 + '.';
			hint2 += 'Add ' + absolute1 + ' and ' + absolute2 + '.  Will you have money or owe money?';
	}
	else if (addend1 > 0 && addend2 < 0) {
			hint1 += 'You have $' + absolute1 + ' plus you owe $' + absolute2 + '.';
			hint2 += 'Subtract ' + small + ' from ' + big + '.  Will you have money or owe money?';
	}
	else if (addend1 < 0 && addend2 > 0) {
			hint1 += 'You owe $' + absolute1 + ' plus you have $' + absolute2 + '.';
			hint2 += 'Subtract ' + small + ' from ' + big + '.  Will you have money or owe money?';
	}
	else if (addend1 < 0 && addend2 < 0) {
			hint1 += 'You owe $' + absolute1 + ' plus you owe $' + absolute2 + '.';
			hint2 += 'Add ' + absolute1 + ' and ' + absolute2 + '.  Will you have money or owe money?';
	}
	else if (addend1 === 0 && addend2 > 0) {
			hint1 += 'You have $0 plus you have $' + absolute2 + '.';
			hint2 += 'Adding with zero changes nothing.';
	}
	else if (addend1 === 0 && addend2 < 0) {
			hint1 += 'You have $0 plus you owe $' + absolute2 + '.';
			hint2 += 'Adding with zero changes nothing.';
	}
	else if (addend1 === 0 && addend2 === 0) {
			hint1 += 'You have $0 plus you have $0.';
			hint2 += 'Adding with zero changes nothing.';
	}
	else if (addend1 > 0 && addend2 === 0) {
			hint1 += 'You have $' + absolute1 + ' plus you have $0.';
			hint2 += 'Adding with zero changes nothing.';
	}
	else if (addend1 < 0 && addend2 === 0) {
			hint1 += 'You owe $' + absolute1 + ' plus you have $0.';
			hint2 += 'Adding with zero changes nothing.';
	}


	if (hintsUsed === 0) {document.getElementById('hintDiv').innerHTML = hint1 + '<br />'; hintsUsed++;}
	else if (hintsUsed === 1) {document.getElementById('hintDiv').innerHTML += hint2; hintsUsed++;}

	

} // end of getHint()

</script>

<body>
<h2>Adding integers</h2>
You can use this page to practice adding with integers.

Choose the maximum number<br />
<input type='number' value='1000' min='10' max='1000' id='maxNumber'; />


<br /><br />

<input type='button' value='New problem' id='newProblemBtn' onclick='main();' />

<br /><br />

<div id='problemDiv'>&nbsp;<br />&nbsp;</div>

<br />

<input type='button' value='Get a hint' id='hintBtn' style='visibility:hidden;' onclick='getHint();' />

<br /><br />

<div id='hintDiv'>&nbsp;<br />&nbsp;</div>

<br /><br />


<input type='button' value='Show answer' id='answerBtn' style='visibility:hidden;' onclick='showAnswer();' />

<br /><br />

<div id='answerDiv'></div>


</body>
