<script src='../externalJS/random number generator.js'></script>

<script src='../externalJS/shuffle.js'></script>

<script>
// global variables

var vocabArray = [];
var definitionArray = [];

// the main function of the page
function main() {

    // reset the page
    document.getElementById('column1').innerHTML = '';
    document.getElementById('column2').innerHTML = '';
    getTerms();
    var x = shuffleArray(vocabArray);
    for (i=0; i<vocabArray.length; i++) {
        document.getElementById('column1').innerHTML += '<br />' + x[i];
    }
    x = shuffleArray(definitionArray);
    for (i=0; i<definitionArray.length; i++) {
        var number = i + 1;
        document.getElementById('column2').innerHTML += '<br />' + number + ')&nbsp;&nbsp;' + x[i];
    }
    
} // end of main()

// get vocab terms and definitions
function getTerms() {
    vocabArray[0] = 'dimensional analysis';
    definitionArray[0] = 'Multiplying fractions to cancel unwanted units';
    
    vocabArray[1] = 'units/label';
    definitionArray[1] = 'What we are counting or calculating';
    
    vocabArray[2] = 'convert';
    definitionArray[2] = 'To change';
    
    vocabArray[3] = 'conversion rate';
    definitionArray[3] = 'A relationship that helps us change one unit into another';
    
    vocabArray[4] = 'square units / units<sup>2</sup>';
    definitionArray[4] = 'When a unit is multiplied by itself';
    
    vocabArray[5] = 'per';
    definitionArray[5] = 'A keyword that tells us we can write a fraction';
    
    vocabArray[6] = 'rate';
    definitionArray[6] = 'A relationship between two units, possibly measuring different things';
    
    // distractors
    vocabArray[7] = 'proportion';
    vocabArray[8] = 'speed';
    vocabArray[9] = 'acceleration';
    vocabArray[10] = 'density';
    vocabArray[11] = 'cubic units / units<sup>3</sup>';

} // end of getTerms()

</script>


<body>
<h2>Vocab quiz - Pre-Algebra - Topic 3</h2>


<input type='button' value='Click me' onclick='main();' />

<br /><br />

<div id='displayDiv'></div>

<table>
    <tr>
        <td id='column1'></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td id='column2'></td>
    </tr>
</table>

</body>
