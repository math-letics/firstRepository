<script src='../externalJS/random number generator.js'></script>

<script src='../externalJS/shuffle.js'></script>

<script>
// global variables

var vocabArray = [];
var definitionArray = [];

// the main function of the page
function main() {

    // reset the page
    document.getElementById('column1').innerHTML = '';
    document.getElementById('column2').innerHTML = '';
    getTerms();
    var x = shuffleArray(vocabArray);
    for (i=0; i<vocabArray.length; i++) {
        document.getElementById('column1').innerHTML += '<br />' + x[i];
    }
    x = shuffleArray(definitionArray);
    for (i=0; i<definitionArray.length; i++) {
        var number = i + 1;
        document.getElementById('column2').innerHTML += '<br />' + number + ')&nbsp;&nbsp;' + x[i];
    }
    
} // end of main()

// get vocab terms and definitions
function getTerms() {
    vocabArray[0] = 'right triangle';
    definitionArray[0] = 'A triangle with a 90-degree angle';
    
    vocabArray[1] = 'hypotenuse';
    definitionArray[1] = 'A side of a triangle opposite from a 90-degree angle';
    
    vocabArray[2] = 'legs';
    definitionArray[2] = 'Sides of a triangle that make a 90-degree angle';

    vocabArray[3] = 'Pythagorean Theorem';
    definitionArray[3] = 'An equation about the sides of a right triangle';
    
    vocabArray[4] = 'radius';
    definitionArray[4] = 'The distance from the center of a circle to the edge';
    
    vocabArray[5] = 'diameter';
    definitionArray[5] = 'The distance across a circle through the center';
    
    vocabArray[6] = 'circumference';
    definitionArray[6] = 'The distance around a circle';
    
    // distractors
    vocabArray[7] = 'converse';
    vocabArray[8] = 'trapezoid';
    vocabArray[9] = 'parallel';
    vocabArray[10] = 'rotation';
    vocabArray[11] = 'semicircle';

} // end of getTerms()

</script>


<body>
<h2>Vocab quiz - Geometry A - Topic 4</h2>


<input type='button' value='Click me' onclick='main();' />

<br /><br />

<div id='displayDiv'></div>

<table>
    <tr>
        <td id='column1'></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td id='column2'></td>
    </tr>
</table>

</body>
