<script src='../externalJS/random number generator.js'></script>

<script src='../externalJS/shuffle.js'></script>

<script>
// global variables

var vocabArray = [];
var definitionArray = [];

// the main function of the page
function main() {

    // reset the page
    document.getElementById('column1').innerHTML = '';
    document.getElementById('column2').innerHTML = '';
    getTerms();
    var x = shuffleArray(vocabArray);
    for (i=0; i<vocabArray.length; i++) {
        document.getElementById('column1').innerHTML += '<br />' + x[i];
    }
    x = shuffleArray(definitionArray);
    for (i=0; i<definitionArray.length; i++) {
        var number = i + 1;
        document.getElementById('column2').innerHTML += '<br />' + number + ')&nbsp;&nbsp;' + x[i];
    }
    
} // end of main()

// get vocab terms and definitions
function getTerms() {
    vocabArray[0] = 'parallel';
    definitionArray[0] = 'Lines in the same plane that never intersect';

    vocabArray[1] = 'corresponding';
    definitionArray[1] = 'Two angles that are in the same position';
    
    vocabArray[2] = 'same-side interior';
    definitionArray[2] = 'Two angles inside parallel lines on the same side of the transversal';
    
    vocabArray[3] = 'alternate interior';
    definitionArray[3] = 'Two angles inside parallel lines on opposite sides of the transversal';
    
    vocabArray[4] = 'Triangle Angle Sum';
    definitionArray[4] = 'All three angles of any triangle add to 180 degrees';
    
    vocabArray[5] = 'isosceles';
    definitionArray[5] = 'A triangle that has two congruent sides and two congruent angles';
    
    vocabArray[6] = 'equilateral';
    definitionArray[6] = 'A triangle with three congruent sides and three congruent angles';
    
    // distractors
    vocabArray[7] = 'skew';
    vocabArray[8] = 'transversal';
    vocabArray[9] = 'congruent';
    vocabArray[10] = 'complementary';
    vocabArray[11] = 'expression';
    vocabArray[12] = 'vertex';
/* distractors...
skew
transversal
congruent
complementary
*/

} // end of getTerms()

</script>


<body>
<h2>Vocab quiz - Geometry A - Topic 2</h2>


<input type='button' value='Click me' onclick='main();' />

<br /><br />

<div id='displayDiv'></div>

<table>
    <tr>
        <td id='column1'></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td id='column2'></td>
    </tr>
</table>

</body>
