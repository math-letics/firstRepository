<script src='../externalJS/random number generator.js'></script>

<script src='../externalJS/shuffle.js'></script>

<script>
// global variables

var vocabArray = [];
var definitionArray = [];

// the main function of the page
function main() {

    // reset the page
    document.getElementById('column1').innerHTML = '';
    document.getElementById('column2').innerHTML = '';
    getTerms();
    var x = shuffleArray(vocabArray);
    for (i=0; i<vocabArray.length; i++) {
        document.getElementById('column1').innerHTML += '<br />' + x[i];
    }
    x = shuffleArray(definitionArray);
    for (i=0; i<definitionArray.length; i++) {
        var number = i + 1;
        document.getElementById('column2').innerHTML += '<br />' + number + ')&nbsp;&nbsp;' + x[i];
    }
    
} // end of main()

// get vocab terms and definitions
function getTerms() {
    vocabArray[0] = 'probability';
    definitionArray[0] = 'The chance that an event happens';
    
    vocabArray[1] = 'event';
    definitionArray[1] = 'The outcome or result of an experiment';

    vocabArray[2] = 'complementary';
    definitionArray[2] = 'Two events that are the opposite of each other';
    
    vocabArray[3] = 'replacement';
    definitionArray[3] = 'When an item is put back after being picked';
    
    vocabArray[4] = 'proportion';
    definitionArray[4] = 'When two fractions are equal';
    
    vocabArray[5] = 'predict';
    definitionArray[5] = 'A word that means "to speak before"';

    vocabArray[6] = 'compound';
    definitionArray[6] = 'Two or more simple events combined as one';
    
    vocabArray[7] = 'factorial';
    definitionArray[7] = 'When we multiply an integer by all positive integers that are smaller';
    
    // distractors
    vocabArray[8] = 'experiment';
    vocabArray[9] = 'random';
    vocabArray[10] = 'theoretical';
    vocabArray[11] = 'condition';
    vocabArray[12] = 'permutation';
    vocabArray[13] = 'combination';


} // end of getTerms()

</script>

<style>
    body {
        background-color: black;
        color: white;
    }
</style>

<body>
<h2>Vocab quiz - Prob and Stats - Topic 3</h2>


<input type='button' value='Click me' onclick='main();' />

<table>

        <td id='column2'></td>
    </tr>
</table>

</body>
