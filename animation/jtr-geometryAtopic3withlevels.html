<script>
  
// global variables
var firstAttempt; // so that the user cannot jump more than once per question
var reset = false; // tells whether or not to reset the position
var numCorrect = 0; // after 3 consecutive correct answers, reset position, maybe increase the level
var level = 1;
var numberAttempted = 0; 
var numberCorrect = 0; 
var percentCorrect;
var temp1, temp2, temp3;
var problem;

/* See if- this is causing the reset problem
// when the enter key is pressed, call the checkanswer feature
document.addEventListener("DOMContentLoaded", function () {
    document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            checkAnswer();
        }
    });
});
*/

// variables used in this specific webpage
var radius, diameter, circumference, area;

// get measurements
function getMeasurements() {
    radius = getRandom(11, 495)/10;
    diameter = 2*radius;
    circumference = 2*3.14*radius;
    area = 3.14*radius*radius;

} // end of getMeasurements()

// get a new question
function getQuestion() {
  problem = 'A circle has ';

  if (level == 1) { // just radius and diameter
        temp1 = getRandom(0, 1);
        if (temp1 === 0) {
            problem += 'a radius of ' + radius + ' units.<br /><br />';
            problem += 'What is the diameter?';
            correctAnswer = roundDecimalNumber(diameter, 0);
        }
        else {
            problem += 'a diameter of ' + diameter + ' units.<br /><br />';
            problem += 'What is the radius?';
            correctAnswer = roundDecimalNumber(radius, 0);
        }
  }

  else if (level < 4) { // find C or A from radius or diameter
        temp1 = getRandom(0, 1);
        if (temp1 === 0) {
            problem += 'a radius of ' + radius + ' units.<br /><br />';
        }
        else {
            problem += 'a diameter of ' + diameter + ' units<br /><br />';
        }
        temp2 = getRandom(0, 1);
        if (temp2 === 0) {
            problem += 'What is the circumference?';
            correctAnswer = roundDecimalNumber(circumference, 0);
        }
        else {
            problem += 'What is the area?';
            correctAnswer = roundDecimalNumber(area, 0);
        }
  }
  else if (level < 6) { // find radius or diameter from C or A 
        temp1 = getRandom(0, 1);
        if (temp1 === 0) {
            circumference = roundDecimalNumber(circumference, 1);
            problem += 'a circumference of ' + circumference + ' units.<br /><br />';
        }
        else {
            area = roundDecimalNumber(area, 2);
            problem += 'an area of ' + area + ' square units.<br /><br />';
        }
        temp2 = getRandom(0, 1);
            if (temp2 === 0) {
                problem += 'What is the radius?';
                correctAnswer = roundDecimalNumber(radius, 0);
            }
            else {
                problem += 'What is the diameter?';
                correctAnswer = roundDecimalNumber(diameter, 0);
            }
  }
  else {
      // randomly select two measurements, but do not do radius and diameter together
      temp1 = getRandom(0, 2); 
      temp2 = temp1;
      while (temp2 === temp1) {temp2 = getRandom(0, 2);}
      
      if (temp1===0) {
        circumference = roundDecimalNumber(circumference, 1);
        problem += 'a circumference of ' + circumference + ' units.<br /><br />';
      }
      else if (temp1===1) {
        area = roundDecimalNumber(area, 2);    
        problem += 'an area of ' + area + ' square units.<br /><br />';
        }
      else if (temp1===2) {
        temp3 = getRandom(0, 1);
        if (temp3===0) {
          radius = roundDecimalNumber(radius, 1);
          problem += 'a radius of ' + radius + ' units.<br /><br />';
        }
        else if (temp3===1) {
          diameter = roundDecimalNumber(diameter, 1);
          problem += 'a diameter of ' + diameter + ' units.<br /><br />';
        }
        else {alert('error - getQuestion()');}
      }
      else {alert('error - getQuestion()');}
      
      if (temp2===0) {
        problem += 'What is the circumference?';
        correctAnswer = roundDecimalNumber(circumference, 0);  
      }
      else if (temp2===1) {
        problem += 'What is the area?';
        correctAnswer = roundDecimalNumber(area, 0);
        }
      else if (temp2===2) {
        temp3 = getRandom(0, 1);
        if (temp3===0) {
          problem += 'What is the radius?';  
          correctAnswer = roundDecimalNumber(radius, 0);
        }
        else if (temp3===1) {
          problem += 'What is the diameter?';
          correctAnswer = roundDecimalNumber(diameter, 0);
          }
        else {alert('error - getQuestion()');}
      }
      else {alert('error - getQuestion()');}
  
  }
    
  problem += '<br />(Round to the nearest whole number)';
  
  
} // end of getQuestion()

// answer the question correctly, jump safely
function jumpSafe() {
  var animate = document.getElementById("animate");
  var posLeft = parseInt(animate.style.left) || 10;
  var posBottom = parseInt(animate.style.bottom) || 20;
  var counter = 0;

  var id = setInterval(frame, 5);
  function frame() {
    if (counter < 75) {
      posBottom += 2/3;
    } else if (counter < 150) {
      posBottom -= 2/3;
    }
    posLeft++;
    animate.style.left = posLeft + "px";
    animate.style.bottom = posBottom + "px";

    counter++;
    if (counter >= 150) {
      clearInterval(id);
      giveFeedback();
    }
  }
} // end of jumpSafe()


// incorrect answer, jump fails
function jumpFail() {
  var animate = document.getElementById("animate");
  var posLeft = parseInt(animate.style.left) || 10;
  var posBottom = parseInt(animate.style.bottom) || 20;
  var counter = 0;

  var id = setInterval(frame, 5);
  function frame() {
    if (counter < 55) {
      posBottom += 10/11;
    } else if (counter < 110) {
      posBottom -= 14/11;
    }
    posLeft++;
    animate.style.left = posLeft + "px";
    animate.style.bottom = posBottom + "px";

    counter++;
    if (counter >= 110) {
      clearInterval(id);
      giveFeedback();
    }
  }
} // end of jumpFail()

// reset the position of the animate object
function resetPosition() {
  var animate = document.getElementById("animate");
  animate.style.left = '10px';
  animate.style.bottom = '20px';
} // end of resetPosition()

// get a whole number fact problem
function newProblem() {
    // reset
    document.getElementById('answerInput').value = '';
    document.getElementById('feedbackDiv').innerHTML = '&nbsp;';
    document.getElementById('checkButton').style.display = 'inline';
    document.getElementById('answerInput').style.display = 'inline';
    firstAttempt = true;
    if (reset) {resetPosition();}
    if (numCorrect > 2) {
        resetPosition(); 
        numCorrect = 0;
        level++;
        document.getElementById('statsDiv').innerHTML = 'Level: ' + level;
    }
    // display the level;
    document.getElementById('statsDiv').innerHTML = 'Level: ' + level;
    
    getMeasurements();
    getQuestion();

    // randomly select which operation
    temp1 = getRandom(0, 3);
    switch (temp1) {
        case 0: break;
        case 1: break;
        case 2: break;
        case 3: break;
        default: alert('error - newProblem()');
    }

    // display the problem
    document.getElementById('problemDiv').innerHTML = problem;

    // hide the new problem button so user cannot get an easier problem
    document.getElementById('newButton').style.visibility = 'hidden';
    
    // set focus on the textbox
    document.getElementById('answerInput').focus();
} // end of newProblem()



// NORMALLY EXTERNAL JS
// generate a random number
function getRandom(min, max) {

    var x = Math.floor(Math.random()*(max - min + 1)) + min;
    // NOTE: using 0.1 and 0.9 as min and max return values of 0.1 or 1.1 every time
    // This code probably only works for whole numbers
    
    return x; 

} // end of getRandom(min, max)

// check the user's answer
function checkAnswer() {
    // validate the form
    var validForm;
    if (document.getElementById('answerInput').value==='') {
      validForm = false;
      document.getElementById('errorDiv').style.display = 'inline';
    }
    else {validForm = true;}
    
    if (validForm) {
      document.getElementById('checkButton').style.display = 'none';
      document.getElementById('errorDiv').style.display = 'none';
      document.getElementById('newButton').style.visibility = 'visible';
    
      if (firstAttempt) {
          userAnswer = document.getElementById('answerInput').value;
          
          if (userAnswer == correctAnswer && firstAttempt) {
              result = 'correct';        
              document.getElementById('newButton').focus();
              jumpSafe();
              reset = false;
              numCorrect++;
          }
          else if (userAnswer !== correctAnswer) {
              result = 'incorrect';        
              jumpFail();
              reset = true;
              numCorrect = 0;
          }
          else {alert('error - checkAnswer()');}        
      }
      
      firstAttempt = false;
    }
  
    
    
} // end of checkAnswer()

// give feedback ... set this in the animation function to run after clear(id)
function giveFeedback() {
    if (result === 'correct') {
        document.getElementById('feedbackDiv').innerHTML = 'Correct!';
    }
    else if (result === 'incorrect') {
        document.getElementById('feedbackDiv').innerHTML = 'Correct answer: ' + correctAnswer;
        document.getElementById('feedbackDiv').innerHTML += '<br />Try again!';
    }
    else {alert('error - giveFeedback()');}
} // end of giveFeedback()

// load the page
function loadPage() {
    document.getElementById('errorDiv').style.display = 'none';
    document.getElementById('newButton').focus();
    document.getElementById('answerInput').style.display = 'none';
    document.getElementById('checkButton').style.display = 'none';
    getStats();
} // end of loadPage()

// get the stats 
function getStats() {
    if (numberAttempted === 0) {percentCorrect = '';}
    else {
        percentCorrect = 100 * numberCorrect / numberAttempted;
        percentCorrect = roundDecimalNumber(percentCorrect, 1);        
    }

    temp1 = 'Level: ' + level;

    document.getElementById('statsDiv').innerHTML = temp1;
} // end of getStats()

// NORMALLY EXTERNAL JS
// round numbers
function roundDecimalNumber(number, places) {

    number = number * Math.pow(10, places);

    number = number.toFixed(0);

    number = number / Math.pow(10, places);

    return number;

} // end of roundDecimalNumber(number, places)

</script>
